# This is the configuring for logging displayed in the Application Server
log4j.rootCategory=INFO, DEBUG,stdout,business,console

#stdout configure
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=[%-5p] %d{yyyy-MM-dd HH:mm:ss,SSS} %m%n %C


#business--print business log infomation to file
log4j.logger.com.baidu.tieba.newlog.biz=INFO, BIZ_LOG
log4j.appender.BIZ_LOG=org.apache.log4j.DailyRollingFileAppender
log4j.appender.BIZ_LOG.file=../logs/newlog-biz.log
log4j.appender.BIZ_LOG.DatePattern='.'yyyy-MM-dd-HH
log4j.appender.BIZ_LOG.layout=org.apache.log4j.PatternLayout
#log4j.appender.business.layout.ConversionPattern=[%-5p] %d{yyyy-MM-dd HH:mm:ss,SSS} method:%l%n%m%n
log4j.appender.BIZ_LOG.layout.ConversionPattern=[%-5p] %d{yyyy-MM-dd HH:mm:ss,SSS} %m%n %C

#DAO LOG
log4j.logger.com.baidu.tieba.newlog.dao=INFO, DAO_LOG
log4j.appender.DAO_LOG=org.apache.log4j.DailyRollingFileAppender
log4j.appender.DAO_LOG.layout=org.apache.log4j.PatternLayout
log4j.appender.DAO_LOG.DatePattern='.'yyyy-MM-dd-HH
log4j.appender.DAO_LOG.layout.ConversionPattern=[%-5p] %d{yyyy-MM-dd HH:mm:ss,SSS} %m%n %C
log4j.appender.DAO_LOG.File=../logs/shama.log
log4j.appender.DAO_LOG.encoding=GBK
log4j.additivity.com.baidu.tieba.newlog.dao=false

